<h1> Add an Article <h1>
<form>

    <div class="form-group">
        <label>Title</label>
        <input class="form-control" ng-model="article.Title"></input>
    </div>

    <div class="form-group">
        <label>URL</label>
        <input class="form-control" ng-model="article.URL"></input>
    </div>

    <div class="form-group">
        <label>Username</label>
        <input class="form-control" ng-model="article.Username"></input>
    </div>

    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
    
</form>
