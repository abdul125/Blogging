<style>
    .icon{
        display: inline;
    }
    .icon:hover{
        outline: 1px solid black; 
        background-color: lightgray;
    }
</style>
  
<h1> News Aggregator Home Page </h1>

<table class="table table-bordered table-striped sortable">
    <tr ng-repeat='article in articles'>
        <td class="stack"><a ng-href="{{article.URL}}">{{article.title}}</a></td>
        <td class="stack">
            <div align="center">
                <input type="button" class="btn btn-primary" value="View / Add Comments" ng-click="GetArticle(article._id)"></input>
                <input type="button" class="btn btn-danger" value="Delete" ng-click="DeleteArticle(article._id)"></input>
            </div>   
        </td>
        <td class="stack">
            <div style="padding: 5px 0px 15px 0px;">
                <img src="../images/thumbs-up.png" ng-click="UpVote(article._id, $index)" class="icon" width="20px" height="20px"/>
                <span ng-bind="'(' + article.votes + ')'" style="display: inline"></span>
                <img src="../images/thumbs-down.svg" ng-click="DownVote(article._id, $index)" class="icon" width="20px" height="20px"/>
            </div>
        </td>
    </tr>
</table>
<div align="center" style="padding-top: 10px;">
    <input type="button" class="btn btn-success" value="Add Article" ng-click="AddArticle()"></input>
</div>
